#NelmioApiDoc Configuration
nelmio_api_doc:
  areas:
    path_patterns: [^/api/doc]
  documentation:
    info:
      description: |
        Discover all Bilemo API methods you can use as a Bilemo partner.
        Use your credentials (`clientId`, `clientSecret`, `username` & `password`) to get authorization to try all those methods out.
        Not a Bilemo Partner? What are you waiting for? Be part of us! [Contact us](http://google.com) to talk about your project.
      version: 1.0.0
      title: Bilemo API
    securityDefinitions:
      bearerAuth:
        type: oauth2
        description: If you're already a Bilemo partner, use your credentials to try those methods out.
        flow: password
        tokenUrl: '%root.uri%/oauth/v2/token'
        name: Authorization
    security:
      - bearerAuth: []
    tags:
      - name: os
        description: Everyting about Operating System
      - name: manufacturers
        description: Everything about manufacturers
      - name: mobiles
        description: Everything about mobile phones
      - name: users
        description: Everything about users
    definitions:
      Os:
        type: object
        properties:
          name:
            type: string
      GetOs:
        allOf:
          - $ref: "#/definitions/Os"
        properties:
          id:
            type: integer
      Manufacturer:
        type: object
        properties:
          name:
            type: string
      GetManufacturer:
        allOf:
          - $ref: "#/definitions/Manufacturer"
        properties:
          id:
            type: integer
      Mobile:
        type: object
        properties:
          name:
            type: string
          manufacturer:
            $ref: "#/definitions/Manufacturer"
          dateInsert:
            type: string
            format: date-time
          stock:
            type: integer
          pictures:
            type: array
            items: 
              $ref: "#/definitions/Picture"
          features:
            type: array
            items: 
              $ref: "#/definitions/Feature"
          os:
            $ref: "#/definitions/Os"
          price:
            type: number
            format: double
          colorName:
            type: string
          colorCode:
            type: string
          memory:
            type: integer
      GetMobile:
        allOf:
          - $ref: "#/definitions/Mobile"
        properties:
          id:
            type: integer
      Picture:
        type: object
        properties:
          id:
            type: integer
          path:
            type: string
          product:
            $ref: "#/definitions/Mobile"
      Feature:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          value:
            type: string
          product:
            $ref: "#/definitions/Mobile"
      User:
        type: object
        properties:
          firstname:
            type: string
          lastname:
            type: string
          phone:
            type: string
      GetUser:
        allOf:
          - $ref: "#/definitions/User"
        properties:
          id:
            type: integer
    paths:
      '/api/os':
        get:
          tags:
            - os
          summary: Gets OS list
          description: This method allows you to get OS list.
          consumes: 
            - application/json
          produces:
            - application/json
          responses:
            '200':
              description: Successful operation
              schema:
                $ref: "#/definitions/GetOs"
            '401':
              description: Unauthorized - You need a valid access token to get the permission to access this URL.
        post:
          tags:
            - os
          summary: "[BILEMO ADMIN ONLY] Adds a new OS"
          description: |
            **BILEMO ADMIN ONLY** - This method allows you to add a new OS.
          consumes: 
            - application/json
          produces:
            - application/json
          parameters:
            - in: "body"
              name: "body"
              description: "OS object that needs to be added"
              required: true
              schema:
                $ref: "#/definitions/Os"
          responses:
            '201':
              description: New OS created
              schema:
                $ref: "#/definitions/GetOs"
            '400':
              description: Bad request - Invalid or missing data, or an OS with the same name already exists.
            '401':
              description: Unauthorized - You need a valid access token to get the permission to access this URL.
