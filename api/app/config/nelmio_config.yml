#NelmioApiDoc Configuration
nelmio_api_doc:
  areas:
    path_patterns: [^/api/doc]
  documentation:
    info:
      description: |
        Discover all Bilemo API methods you can use as a Bilemo partner.
        Use your credentials (`clientId`, `clientSecret`, `username` & `password`) to get authorization to try all those methods out.
        Not a Bilemo Partner? What are you waiting for? Be part of us! [Contact us](http://google.com) to talk about your project.
      version: 1.0.0
      title: Bilemo API
    securityDefinitions:
      bearerAuth:
        type: oauth2
        description: If you're already a Bilemo partner, use your credentials to try those methods out.
        flow: password
        tokenUrl: '%root_uri%/oauth/v2/token'
        name: Authorization
    security:
      - bearerAuth: []
    tags:
      - name: os
        description: Everyting about Operating System
      - name: manufacturers
        description: Everything about manufacturers
      - name: mobiles
        description: Everything about mobile phones
      - name: users
        description: Everything about users
      - name: applications
        description: Everyting about partner applications
    definitions:
      Os:
        type: object
        properties:
          name:
            type: string
      GetOs:
        allOf:
          - $ref: "#/definitions/Os"
        properties:
          id:
            type: integer
      Manufacturer:
        type: object
        properties:
          name:
            type: string
      GetManufacturer:
        allOf:
          - $ref: "#/definitions/Manufacturer"
        properties:
          id:
            type: integer
      Mobile:
        type: object
        properties:
          name:
            type: string
          manufacturer:
            $ref: "#/definitions/Manufacturer"
          dateInsert:
            type: string
            format: date-time
          stock:
            type: integer
          pictures:
            type: array
            items: 
              $ref: "#/definitions/Picture"
          features:
            type: array
            items: 
              $ref: "#/definitions/Feature"
          os:
            $ref: "#/definitions/Os"
          price:
            type: number
            format: double
          colorName:
            type: string
          colorCode:
            type: string
          memory:
            type: integer
      GetMobile:
        allOf:
          - $ref: "#/definitions/Mobile"
        properties:
          id:
            type: integer
      Picture:
        type: object
        properties:
          id:
            type: integer
          path:
            type: string
          product:
            $ref: "#/definitions/Mobile"
      Feature:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          value:
            type: string
          product:
            $ref: "#/definitions/Mobile"
      User:
        type: object
        properties:
          username:
            type: string
          firstname:
            type: string
          lastname:
            type: string
          email:
            type: string
          phone:
            type: string
          applications:
            type: array
            items: 
              $ref: "#/definitions/Application"
      GetUser:
        allOf:
          - $ref: "#/definitions/User"
        properties:
          id:
            type: integer
      Application:
        type: object
        properties:
          username:
            type: string
          email:
            type: string
          uri:
            type: string
          roles:
            type: array
            items:
              type: string
              enum:
                - "ROLE_APPLICATION"
                - "ROLE_BILEMO"
              default: "ROLE_APPLICATION"
      GetApplication:
        allOf:
          - $ref: "#/definitions/Application"
        properties:
          id:
            type: integer
